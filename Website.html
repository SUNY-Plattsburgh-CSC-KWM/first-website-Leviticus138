<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function changeword() {
            userinput = prompt("Who else do you want to say hello too?", "");
            document.getElementById("helloWorldTxt").textContent = "Hello " + userinput + "..."
        }//end changeworld

        function changecolor() {
            userinput = prompt("What color do you want to say hello in? \n(prefixes: light, dark; put no spaces)", "");
            document.getElementById("helloWorldTxt").style.color = userinput
        }//end changecolor
    </script>
</head>
<body>
    <h1 id="helloWorldTxt">Hello World!</h1>
    <button onclick="changeword()">click me</button>
    <button onclick="changecolor()">CLICK ME</button>
</body>
</html>
